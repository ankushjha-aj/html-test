
name: Reusable

on:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:   
    
      - name: Checkout code
        uses: actions/checkout@v2
      - name: start apache2
      
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_PRIVATE_KEY }}
          script: |
            sudo systemctl start apache2 


  
